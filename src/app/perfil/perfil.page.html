<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  
  <ion-img [src]="student.photo"></ion-img>
  
  <ion-label>{{student.name}}</ion-label>
  <br>
  <ion-label>{{student.curp}}</ion-label>
  <br>
  <ion-label>{{student.age}}</ion-label>
  <br>
  <ion-label>{{student.career}}</ion-label>
</ion-content>
