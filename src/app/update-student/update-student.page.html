<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Actualizar estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name" placeholder="Nombre"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['name']">
              <div class="errormessage" *ngIf="(myForm.get('name').dirty || myForm.get('name').touched) && myForm.get('name').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Curp</ion-label>
            <ion-input formControlName="curp" placeholder="Curp"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['curp']">
              <div class="errormessage" *ngIf="(myForm.get('curp').dirty || myForm.get('curp').touched) && myForm.get('curp').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input formControlName="age" placeholder="Edad"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['age']">
              <div class="errormessage" *ngIf="(myForm.get('age').dirty || myForm.get('age').touched) && myForm.get('age').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Nip</ion-label>
            <ion-input formControlName="nip" placeholder="Nip"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['nip']">
              <div class="errormessage" *ngIf="(myForm.get('nip').dirty || myForm.get('nip').touched) && myForm.get('nip').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['email']">
              <div class="errormessage" *ngIf="(myForm.get('email').dirty || myForm.get('email').touched) && myForm.get('email').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label>Carrera</ion-label>
            <ion-select formControlName="career">
              <ion-select-option value="ISC">ISC</ion-select-option>
              <ion-select-option value="IQ">IQ</ion-select-option>
              <ion-select-option value="IBQ">IBQ</ion-select-option>
              <ion-select-option value="IC">IC</ion-select-option>
              <ion-select-option value="II">II</ion-select-option>
            </ion-select>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['career']">
              <div class="errormessage" *ngIf="(myForm.get('career').dirty || myForm.get('career').touched) && myForm.get('career').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Foto</ion-label>
            <ion-input formControlName="photo" placeholder="URL de la foto"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let item of validationMessage['photo']">
              <div class="errormessage" *ngIf="(myForm.get('photo').dirty || myForm.get('photo').touched) && myForm.get('photo').hasError(item.type)">
                {{item.message}}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-button (click)="updateStudent()" expand="block" fill="clear" shape="round">
        Actualizar
      </ion-button>
    </form>
  </ion-grid>
</ion-content>
