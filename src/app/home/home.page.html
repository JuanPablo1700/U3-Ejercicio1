<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item-sliding *ngFor="let item of students; let i = index" [routerLink]="['/perfil', item.controlnumber]">
          <ion-item slot="start">
            <ion-avatar>
              <img [src]="item.photo" />
            </ion-avatar>
            <ion-label class="ion-margin">
              {{item.name}}
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start" (ionSwipe)="updateStudent(item.controlnumber)">
            <ion-item-option expandable color="primary">
              <ion-icon name="create-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" [routerLink]="['/new-student']">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
